<!DOCTYPE html>
<html>
    <head>
           <title>calculator</title>
    </head>
    <body>
        <form name="calculator">
            Number 1: <input type="text" name="num1"/><br/>
            Number 2: <input type="text" name="num2"/><br/>
            Result <input type="text" name="res"/><br/> 

            <button onclick="add()">Add</button>
        </form>
        <script>
            function add()
            {
               var x=parseInt(document.calculator.num1.value);
               var y=parseInt(document.calculator.num2.value);
               var z=x+y;
               document.calculator.res.value=z;

            }
        </script>
    </body>
</html>
