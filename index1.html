<!DOCTYPE html>
<html>
    <head>
        <title>
            Fruit delivary
        </title> 
        <style>
            table,th,td {
                 border:1px solid blueviolet;
            }
        </style>
    </head>
    <body style="background-color: pink;">
        <h1 style="color:tomato;text-align:center;">Welcome to the Fruits delivery site!</h1>
        <marquee behavior="scroll" direction="left" height="25px" style="background-color: yellow;color:purple;">Stay home Stay safe...Order from home now!</marquee>
        <center>
        <input type="text" placeholder="Search fruits here" height="40px">
        <button>Search</button>
        </center> 
        <table> 
            <caption style="color:peru;size: 10px;">Prices of some fruits</caption>
            <tr>
                <th>Fruit</th>
                <th>Cost(per kg)</th>
            </tr>
            <tr>
                <td>Banana</td>
                <td>60₹</td> 
            </tr>
            <tr>
                <td>Orange</td>
                <td>50₹</td>
            </tr>
            <tr>
                <td>
                    Mango
                </td>
                <td>90₹</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>80₹</td>
            </tr>
            <tr>
                <td>Grapes</td>
                <td>70₹</td>
            </tr>
            
        </table> 
        <div style="background-color: powderblue;">
           <h2 style="color:slateblue;">Discount upto 20% on these fruits..Hurry up!</h2>
           <ul>
            <li>Mango</li>
            <li>Orange</li>
            <li>Grapes</li>
           </ul> 
        </div>
        <center><button height="5px">Order now</button></center>
        
    </body>
</html>
